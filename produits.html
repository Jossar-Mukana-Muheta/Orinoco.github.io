      <section class="produits_page">
        <article id="presentation_produit"></article>
        <div id="produits_page__option">
          <img id="produit_choisit" src="" alt="" />
          <p id="description"></p>
          <p id="prix"></p>
          <input type="checkbox" name="" id="" />
        </div>

        <div class="option_produit">
          <label for="pet-select">Personnalisation :</label>

          <select name="pets" id="pet-select" required>
            <option value="">-- Choissisez une option --</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
          </select>

          
          <div id="quantite">
            <label for="tentacles">Quantités :</label>

            <input type="number" id="tentacles" name="tentacles"
                min="1" max="100" required>
          </div>
          <div id="ajout_panier">
            <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Ajouter au panier</a>
        </div>
        </div>
