    <section id="page_defaut">
      <h2>Mon panier</h2>
      <p id="panierVideText">votre panier est vide</p>
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p><a id="lienPanierVide" href="index.html">Visitez notre boutique</a></p>
    </section>

    <section id="panier">
      <div id="titre_panier">
        <div>
          <h2>Votre Panier</h2>
        </div>
        <div>
          <p>Prix</p>
        </div>
      </div>

      <div id="panierContenu">

      </div>
      <div>
        <p id="totalPanier">Sous-total (<span id="quantitéTotal"></span> <span id="pluriel"></span>) : <span
            id="prixTotal">28 €</span>
        </p>
      </div>
      <div id="formulaire_container">
        <p id="formulaire_titre">
          Addresse de livraion
        </p>
        <form action="" method="POST" id="formulaire">


          <input name="nom" type="text" id="nom" required placeholder="Entrer votre nom" />
          <label for="nom">Votre Nom</label>


          <input name="prénom" type="text" id="prénom" required placeholder="Entrer votre Prénom" />
          <label for="Prénom">Votre Prénom</label>


          <input name="adresse" type="text" id="adresse" required placeholder="Entrer votre Addresse" />
          <label for="adresse">Votre adresse</label>


          <input name="ville" type="text" id="ville" required placeholder="Entrer votre ville" />
          <label for="ville">Votre ville </label>


          <input name="email" type="email" id="email" required placeholder="Entrer votre adresse mail" />
          <label for="email">Votre email </label>


          <input id="valider" type="submit" value="Valider" />
        </form>
      </div>

      <div id="supp_panier">
        <a class="waves-effect waves-light btn btn-large-red" id="btnPanier"><i class="material-icons right"></i>Vider
          mon panier</a>
      </div>
    </section>
